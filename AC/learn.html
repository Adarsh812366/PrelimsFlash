<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Flashcards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        #flashcard-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            color: black;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            height: 350px;
            font-size: 28px;
            cursor: pointer;
            position: relative;
        }

        #answer-display {
            display: none;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <h1 id="subject-title"></h1>
    <div id="flashcard-container" onclick="toggleAnswer()">
        <div id="question-display">Tap to Show Question</div>
        <div id="answer-display"></div>
    </div>

    <div class="nav-buttons">
        <button onclick="prevFlashcard()">Previous</button>
        <button onclick="nextFlashcard()">Next</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        document.getElementById('subject-title').innerText = `Learning: ${subject.toUpperCase()}`;

        let flashcards = JSON.parse(localStorage.getItem(subject)) || [];
        let currentIndex = 0;
        let isAnswerVisible = false;

        function toggleAnswer() {
            let answerDisplay = document.getElementById("answer-display");
            if (!isAnswerVisible) {
                answerDisplay.style.display = "block";
                isAnswerVisible = true;
            } else {
                nextFlashcard(); // Moves to next flashcard after answer is shown
            }
        }

        function nextFlashcard() {
            if (flashcards.length === 0) return;
            currentIndex = (currentIndex + 1) % flashcards.length;
            updateFlashcard();
        }

        function prevFlashcard() {
            if (flashcards.length === 0) return;
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            updateFlashcard();
        }

        function updateFlashcard() {
            if (flashcards.length > 0) {
                document.getElementById("question-display").innerText = flashcards[currentIndex].question;
                document.getElementById("answer-display").innerText = flashcards[currentIndex].answer;
                document.getElementById("answer-display").style.display = "none";
                isAnswerVisible = false;
            } else {
                document.getElementById("question-display").innerText = "No flashcards available.";
            }
        }

        // ðŸŽ¯ Pressing Enter moves to the next flashcard
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                if (!isAnswerVisible) {
                    toggleAnswer();
                } else {
                    nextFlashcard();
                }
            } else if (event.key.toLowerCase() === "n") {
                nextFlashcard();
            } else if (event.key.toLowerCase() === "p") {
                prevFlashcard();
            }
        });

        updateFlashcard();
    </script>
</body>
</html>
